<table style="width:100%">
<tr>
	<td ng-repeat="item in palette | limitTo:3:0"><div class="swatch"  ng-style="{'background-color': rgbToHex(item)}"></div></td>	
</tr>
<tr>
	<td ng-repeat="item in palette | limitTo:3:3"><div class="swatch" ng-style="{'background-color': rgbToHex(item)}"></div></td>	
</tr>
<tr>
	<td ng-repeat="item in palette | limitTo:3:6"><div class="swatch" ng-style="{'background-color': rgbToHex(item)}"></div></td>
</tr>
</table>
