<!DOCTYPE html>
<html ng-app="Vectorizer">

<head>
	<title>Vectorization by Kbl</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body ng-controller="AppController as app">
	<div class="loader" ng-if="app.loader.isLoading">
		<div class="spinner">
		  <div class="dot1"></div>
		  <div class="dot2"></div>
		</div>
	</div>	
	<div class="container-fluid">
		<div class="row-fluid ">
			<div class="col-md-8">

				<input type="file" ng-model="app.file" file-input file-changed="app.dataChanged()">
				<konva stage="app.stage" color-picker></konva>
				<div id="container"></div>
			</div>

			<div class="col-md-4">
				<form >

					<div class="row">
						<div class="col-md-6">
							
							<div class="form-group">
								<input type="number" ng-model="app.input.turdsize" min="0" max="100" step="0.1"> Turdsize
							</div>

							<div class="form-group">
								<input type="number" ng-model="app.input.alphamax" min="0.01" max="100" step="0.01"> Alphamax
							</div>

							<div class="form-group">
								<input type="number" ng-model="app.input.opttolerance" min="0.01" max="100" step="0.01"> Opttolerance	
							</div>

							<div class="form-group">
							<select class="form-control" ng-options="item for item in app.turnpolicy" ng-model="app.input.turnpolicy">
							</select>
							</div>					
							
							<div>			
								<section>
									<div class="ac-custom ac-checkbox ac-boxfill" autocomplete="off" >								
									<ul>
									<li><input ng-model="app.input.tight" type="checkbox"><label >Tight</label></li>
									<li><input ng-model="app.input.flat" type="checkbox"><label >Invert</label></li>		
									</ul>
									 <tt>tight = {{app.input.tight}}</tt><br/>
 									 <tt>flat = {{app.input.flat}}</tt><br/>
								</div>
								</section>		
							</div>
							
						</div>

						<div class="col-md-6">							
							<div class="col-md-6"> 								
								<div  id ="color-preview-bg" ng-style="{'background-color': app.input.color}"></div>
								<input ng-model="app.input.color" type="text"  name="color" size="7">		
								<button type="button" ng-click="app.pickColor($event,'color')"  class="btn btn-default">Bg color</button>
							</div>
							<div>								
								<div class="col-md-6">
									<div  id ="color-preview-fill" ng-style="{'background-color': app.input.fillcolor}"></div>
									<input ng-model="app.input.fillcolor" type="text" name="fillcolor" size="7">
									<button type="button" ng-click="app.pickColor($event,'fillcolor')"  class="btn btn-default">fillcolor</button>
								</div>

							</div>	


							<div class="row">
								<div class="col-md-12">									
									<div class="row">
										<div class="swatches" >											
										<color-palette></color-palette>
										</div>
									</div>									
								</div>
							</div>
						</div>
					</form>

				</div>
				<div class="btn-group">
        						<label class="btn btn-success" ng-model="app.visibleLayer" ng-change="app.changeVisibleLayer()" btn-radio="'SVG'" uncheckable>SVG</label>
        						<label class="btn btn-success" ng-model="app.visibleLayer" ng-change="app.changeVisibleLayer()" btn-radio="'IMG'" uncheckable>IMG</label>
       							<label class="btn btn-success" ng-model="app.visibleLayer" ng-change="app.changeVisibleLayer()" btn-radio="'ALL'" uncheckable>ALL</label>
    			</div>
						
				<button type="button" ng-click="app.dataChanged()" class="btn btn-success">Success</button>


			</div>
		</div>
	</div>
	<div class="container">			
			<nav id="bt-menu" class="bt-menu">
				<a href="#" class="bt-menu-trigger"><span>Menu</span></a>
				<ul>
					<li><a href="#" class="bt-icon icon-twitter">Zoom</a></li>
					<li><a href="#" class="bt-icon icon-refresh">Refresh</a></li>
					<li><a href="#" class="bt-icon icon-lock">Lock</a></li>
					<li><a href="#" class="bt-icon icon-speaker">Sound</a></li>
					<li><a href="#" class="bt-icon icon-star">Favorite</a></li>
				</ul>
			</nav>
	</div>	

<script src="js/vendors.js"></script>
<script src="js/app.min.js"></script>

</body>

</html>
