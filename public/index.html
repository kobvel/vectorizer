<!DOCTYPE html>
<html ng-app="Vectorizer">

<head>
	<title>Vectorization by Kbl</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body ng-controller="AppController as app">
	<div class="loader" ng-if="app.loader.isLoading">
		<div class="spinner">
		  <div class="dot1"></div>
		  <div class="dot2"></div>
		</div>
	</div>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="Brand" src="...">
				</a>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row-fluid ">
			<div class="col-md-8">

				<input type="file" ng-model="app.file" file-input file-changed="app.dataChanged()">
				<konva stage="app.stage" color-picker></konva>
				<div id="container"></div>
			</div>

			<div class="col-md-4">
				<form id="potraceParams">

					<div class="row">
						<div class="col-md-6">

							
							<div class="form-group">
							<input type="number" ng-model="app.input.turdsize" min="0" max="100" step="0.1">
							</div>

							<div class="form-group">
								<input type="number" ng-model="app.input.alphamax" min="0.01" max="100" step="0.01">
							</div>
							<div class="form-group">
							<input type="number" ng-model="app.input.opttolerance" min="0.01" max="100" step="0.01">
													
							</div>

							<div class="form-group">
							<select class="form-control" ng-options="item for item in app.turnpolicy" ng-model="app.input.turnpolicy">
							</select>
							</div>

							<div class="btn-group">
        				<label class="btn btn-success" ng-model="app.visibleLayer" ng-change="app.changeVisibleLayer()" btn-radio="'SVG'" uncheckable>SVG</label>
        				<label class="btn btn-success" ng-model="app.visibleLayer" ng-change="app.changeVisibleLayer()" btn-radio="'IMG'" uncheckable>IMG</label>
       					<label class="btn btn-success" ng-model="app.visibleLayer" ng-change="app.changeVisibleLayer()" btn-radio="'ALL'" uncheckable>ALL</label>
    					</div>
							
							<button type="button" ng-click="app.dataChanged()" class="btn btn-success">Success</button>
						</div>

						<div class="col-md-6">							
							<div class="col-md-6"> 								
								<div  id ="color-preview-bg" ng-style="{'background-color': app.input.bgColor}"></div>
								<input ng-model="app.input.bgColor" type="text" id="color-code-bg" name="color" size="7">		
								<button type="button" ng-click="app.pickColor('bgColor')" id="background-color" class="btn btn-default">Bg color</button>
							</div>
							<div>								
								<div class="col-md-6">
									<div  id ="color-preview-fill" ng-style="{'background-color': app.input.fillColor}"></div>
									<input ng-model="app.input.fillColor" type="text" id="color-code-fill" name="fillcolor" size="7">
									<button type="button" ng-click="app.pickColor('fillColor')" id="fill-color" class="btn btn-default">Fillcolor</button>
								</div>

							</div>	


							<div class="row">
								<div class="col-md-12">
									<!-- <button type="button" id ="get-palette" class="btn btn-warning">Get palette of colors</button> -->
									<div class="row">
										<div class="swatches" >											
										<color-palette></color-palette>
										</div>


									</div>

									
								</div>
							</div>
						</div>


					</form>
				</div>
			</div>


		</div>
	</div>
</div>



<script src="js/vendors.js"></script>
<script src="js/app.min.js"></script>


</body>

</html>
