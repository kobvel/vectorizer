<!DOCTYPE html>
<html>

<head>
	<title>Vectorization by Kbl</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>

<body>

	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">
					<img alt="Brand" src="...">
				</a>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row-fluid ">
			<div class="col-md-8">

				<input id="file-upload" type="file" name="image">

				<div id="container"></div>
			</div>

			<div class="col-md-4">
				<form id="potraceParams">


					<div class="row">
						<div class="col-md-6">

							<div class="form-group">
								<input id="turdsize" type="text" data-slider-min="0" data-slider-max="20" data-slider-step="0.1" data-slider-value="2">
								<input id="turdsizeSliderVal" type="text" value="2" size="3" name="turdsize" class="form-control"/>
							</div>	
							<div class="form-group">
								<input id="alphamax" type="text" data-slider-min="0.01" data-slider-max="5" data-slider-step="0.1" data-slider-value="1"t>
								<input id="alphamaxSliderVal" type="text" value="1" size="3" name="alphamax" class="form-control"/>
							</div>
							<div class="form-group">
								<input id="opptolerance" type="text" data-slider-min="0.01" data-slider-max="2" data-slider-step="0.01" data-slider-value="0.2">
								<input id="opptoleranceSliderVal" type="text" value="2" size="3" name="opptolerance" class="form-control"/>					
							</div>

							<div class="form-group">
								<select class="form-control" id="selection">
									<option value="black">black</option>
									<option value="white">white</option>
									<option value="right">right</option>
									<option value="left">left</option>
									<option value="minority">minority</option>
									<option value="majority">majority</option>
									<option value="random">random</option>
								</select>

								<input class="form-control disabled" name ="turnpolicy" id="disabledInput" type="text" placeholder="Disabled input here..." readonly="readonly">
							</div>

							<button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">
								Single toggle
							</button>



							<button type="button" id="process-btn" class="btn btn-success">Success</button>
						</div>

						<div class="col-md-6">							
							<div class = "row">
								<ul id="preview">
									<li><div  style="background-color: rgb(134, 121, 113);"></div></li>
									<li><div  style="background-color: rgb(134, 121, 113);"></div></li>
								</ul>						

								<div >
									<input type="text" id="color-code-bg" name="color-bg">		
									<input type="text" id="color-code-fill" name="color-fill">
								</div>
								<div >
									<button type="button" id="background-color" class="btn btn-default">Background</button>
									<button type="button" id="fill-color" class="btn btn-default">Fillcolor</button>
								</div>

							</div>


							<div class="row">
								<div class="col-md-12">
									<button type="button" id ="get-palette" class="btn btn-warning">Get palette of colors</button>
									<div class="row">
										<div class="swatches" >
											<table style="width:100%" id="swatch">
												<tr>
													<td><div class="swatch" style="background-color: rgb(213, 197, 192)"></div></td>
													<td><div class="swatch" style="background-color: rgb(213, 197, 192)"></div></td> 
													<td><div class="swatch" style="background-color: rgb(213, 197, 192)"></div></td>
												</tr>
												<tr>
													<td><div class="swatch" style="background-color: rgb(213, 197, 192)"></div></td>
													<td><div class="swatch" style="background-color: rgb(213, 197, 192)"></div></td> 
													<td><div class="swatch" style="background-color: rgb(213, 197, 192)"></div></td>
												</tr>
												<tr>
													<td><div class="swatch" style="background-color: rgb(213, 197, 192)"></div></td>
													<td><div class="swatch" style="background-color: rgb(213, 197, 192)"></div></td> 
													<td><div class="swatch" style="background-color: rgb(213, 197, 192)"></div></td>
												</tr>
											</table>

										</div>


									</div>

									
								</div>
							</div>
						</div>


					</form>
				</div>
			</div>


		</div>
	</div>
</div>



<script src="js/vendors.js"></script>
<script src="js/app.min.js"></script>


</body>

</html>
